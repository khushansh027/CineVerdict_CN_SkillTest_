<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVerdict</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <!-- title -->
        <div class="title">
            <div class="title-container">
                <p>Cine<span>Verdict</span></p>
            </div>
        </div>
        
        <!-- search container -->
        <div class="search-container">
            <div class="search-element">
                <h3>Search Movie:</h3>
                <input type="text" class="form-control" placeholder="Search Movie Title ..." id="movie-search-box" onkeyup="findMovies()" onclick="findMovies()">
                <div class="search-list" id="search-list">
                    <!-- list comes here dynamically-->
                </div>
            </div>
        </div>
        
        <!-- result container -->
        <div class="result">
            <div class="result-container">
                <div class="result-class" id="result-id">
                    <!-- movie information comes here dynamically -->
                </div>
            </div>
            <div class="result-container" style="display:none;">
                <div class="result-class" id="favourites-list">
                    <!-- movie information comes here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- favourites button -->
    <div class="favourites-button">
        <button id="view-favourites" class="view-favourites" onclick="showFavourites()">View Favourites</button>
    </div>

    <!-- js script linking -->
    <script src="script.js"></script>

</body>
</html>
